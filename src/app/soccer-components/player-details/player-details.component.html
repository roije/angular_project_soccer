<div>
  <h3>Name</h3>
  <h4>{{selectedPlayer.name}}</h4>
  <h3>Position</h3>
  <h4>{{selectedPlayer.position}}</h4>
  <h3>Team</h3>
  <h4>{{selectedPlayer.team}}</h4>
  <h3>Portrait</h3>
  <img src="{{selectedPlayer.picture}}"/>
  <a routerLink="/players/editplayer/{{selectedPlayer._id}}" class ="btn btn-primary">Edit</a>
  <button class="btn btn-danger" (click)="deletePlayer()">Delete player</button>
</div>
