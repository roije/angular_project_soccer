<form class="col-md-6" [formGroup]="createPlayerForm" (ngSubmit)="onSubmit(createPlayerForm)">
  <div class="row">
    <div class="form-group">
      <label for="player-name">Name:</label>
      <input type="text"
             id="player-name"
             [formControl]="createPlayerForm.controls['player-name']"
             placeholder="Player name"
             class="form-control"
      >
      <label for="player-team">Team:</label>
      <input type="text"
             id="player-team"
             [formControl]="createPlayerForm.controls['player-team']"
             placeholder="Player team"
             class="form-control"
      >
      <label for="player-position">Position:</label>
      <input type="text"
             id="player-position"
             [formControl]="createPlayerForm.controls['player-position']"
             placeholder="Player position"
             class="form-control"
      >
      <label for="player-picture">Position:</label>
      <input type="text"
             id="player-picture"
             [formControl]="createPlayerForm.controls['player-picture']"
             placeholder="Player picture"
             class="form-control"
      >
      <br/>
      <button>Save</button>
    </div>
  </div>
</form>
